<div *ngIf="showHeader" class="{{class_checkShow}}">
    <div class="container" style="border: 0px;">
        <div class="header-area">
            <div class="logo_area"><img src="assets/images/logo/logo.png?v=1.2"></div>
            <div class="login_btn_inH">
                <ng-container *ngIf="login_status_check!='1'">
                    <form (ngSubmit)="Validateuser()">
                        <input type="text" id="username" name="username" class=" input_text_login" placeholder="username">
                        <input type="password" id="password" name="password" class=" input_text_login" placeholder="password">
                        <button type="submit" class="badge badge-pill badge-primary login_inH hover">Login</button>
                    </form>
                </ng-container>
                <ng-container *ngIf="login_status_check=='1'">
                    <div routerLink='/profile/{{member_current}}' class="btn_profile hover">
                        นามเซียน: {{this.member_nickname}}
                    </div>
                    <button (click)="logout()" class="badge badge-pill badge-primary login_inH hover">Logout</button>
                </ng-container>

                <!-- <ng-container *ngIf="login_status_check!='1'">
                    <span data-toggle="modal" data-target="#loginModal" class="badge badge-pill badge-primary login_inH hover">Login</span>
                </ng-container> -->
                <!-- <ng-container *ngIf="login_status_check=='1'">
                    <span (click)="logout()" class="badge badge-pill badge-primary login_inH hover">Logout</span>
                </ng-container> -->

            </div>
        </div>

        <app-navbar *ngIf="showHeader"></app-navbar>
        <ng-container *ngIf="login_status_check!='1'">
            <div class="member_area">
                <form (ngSubmit)="Validateuser2()">
                    <input style="margin-top:5px" type="text" id="username2" name="username" class=" input_text_login" placeholder="username">
                    <input style="margin-top:5px" type="password" id="password2" name="password" class=" input_text_login" placeholder="password">
                    <button style="margin-top:5px" type="submit" class="badge badge-pill badge-primary login_inH hover">Login</button>
                </form>
            </div>

        </ng-container>
        <ng-container *ngIf="login_status_check=='1'">
            <div class="member_area">
                <div style="margin-top:5px;" routerLink='/profile/{{member_current}}' class="btn_profile hover">
                    นามเซียน: {{this.member_nickname}}
                </div>
                <button style="margin-top:5px;" (click)="logout()" class="badge badge-pill badge-primary login_inH hover">Logout</button>
            </div>
        </ng-container>
    </div>
</div>

        <a href="http://line.me/ti/p/~@og911" target="_bank"><img src="assets/images/footer/icon-line.png"></a>

    <div class="col-xs-3" routerLink="/reward"><img src="assets/images/footer/icon_guide.png"></div>
    <div class="col-xs-3" routerLink="/register"><img src="assets/images/footer/icon_add.png"></div>
</div>

    <app-footer *ngIf="showHeader"></app-footer>
</div>
