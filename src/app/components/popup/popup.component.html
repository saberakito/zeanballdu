<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal ng-pristine ng-valid ng-touched" #form='ngForm' style="text-align: center;" (ngSubmit)="Validateuser(form)">
                <input [(ngModel)]="username" class="fadeIn second ng-pristine ng-valid ng-touched" id="login" name="username" placeholder="username" type="text" ng-reflect-name="username">
                <input [(ngModel)]="password" class="fadeIn third ng-untouched ng-pristine ng-valid" id="password" name="password" placeholder="password" type="password" ng-reflect-name="password">
                <input  class="fadeIn fourth" type="submit" value="Log In">
            </form>
            <div  id="formFooter"><a  class="underlineHover" href="#">Forgot Password?</a></div>
      
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">ยกเลิก</button>
        <button type="button" (click)="getComment()" class="btn btn-primary">ตกลง</button>
      </div> -->
    </div>
  </div>
</div>
